<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Employer</title></head>
<body>
<h1>Edit Employer</h1>
<form th:action="@{/view/employer/edit}" th:object="${employerDto}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>
    <button type="submit">Update</button>
</form>

</body>
</html>
