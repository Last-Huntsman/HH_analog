<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vacancy Skills</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1>Skills for Vacancy: <span th:text="${vacancy.post}"></span></h1>

<a class="btn btn-secondary mb-3" th:href="@{/view/employer/{id}/vacancies(id=${vacancy.employer.id})}">⬅ Back</a>

<!-- Таблица текущих скиллов -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Skill</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="skill : ${vacancy.vacancySkills}">
        <td th:text="${skill.id}"></td>
        <td th:text="${skill.name}"></td>
        <td>
            <form th:action="@{'/view/vacancy/' + ${vacancy.id} + '/skills/remove'}" method="post">
                <input type="hidden" name="skillId" th:value="${skill.id}">
                <button type="submit" class="btn btn-danger btn-sm">🗑 Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
