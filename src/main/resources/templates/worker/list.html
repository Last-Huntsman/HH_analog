<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>Workers</h1>
<a class="btn btn-success mb-3" th:href="@{/view/worker/create}">➕ Add <W></W>orker</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Experience</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="worker : ${workers}">
        <td th:text="${worker.id}"></td>
        <td th:text="${worker.name}"></td>
        <td th:text="${worker.experience}"></td>
        <td>
            <a th:href="@{'/view/worker/edit/' + ${worker.id}}" class="btn btn-primary btn-sm">✏️ Edit</a>
            <a th:href="@{'/view/worker/delete/' + ${worker.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this worker?');">🗑 Delete</a>
            <a th:href="@{'/view/skill/'+${worker.id}}" class="btn btn-info btn-sm">🛠 Skills</a>
            <a th:href="@{'/view/employment/' + ${worker.id}}" class="btn btn-outline-primary btn-sm">Employment</a>

        </td>
    </tr>
    </tbody>
</table>

<!-- Пагинация -->
<nav th:if="${page.totalPages > 1}">
    <ul class="pagination">
        <li class="page-item" th:classappend="${page.first}? 'disabled'">
            <a class="page-link"
               th:href="@{/view/worker(page=${page.number - 1}, size=${page.size})}">Previous</a>
        </li>

        <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
            class="page-item"
            th:classappend="${i == page.number} ? 'active'">
            <a class="page-link"
               th:text="${i + 1}"
               th:href="@{/view/worker(page=${i}, size=${page.size})}"></a>
        </li>

        <li class="page-item" th:classappend="${page.last}? 'disabled'">
            <a class="page-link"
               th:href="@{/view/worker(page=${page.number + 1}, size=${page.size})}">Next</a>
        </li>
    </ul>
</nav>

</body>
</html>
