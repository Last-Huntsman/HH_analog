<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1>Application Statistics</h1>

<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Workers</h5>
                <p class="card-text" th:text="${stats.totalWorkers}">0</p>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Vacancies</h5>
                <p class="card-text" th:text="${stats.totalVacancies}">0</p>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Employer</h5>
                <p class="card-text" th:text="${stats.totalEmployments}">0</p>
            </div>
        </div>
    </div>

    <h3>Топ-5 вакансий</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Зарплата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vacancy : ${stats.topVacancies}">
            <td th:text="${vacancy.post}">Название</td>
            <td th:text="${vacancy.description}">Описание</td>
            <td th:text="${vacancy.salary}">0</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
