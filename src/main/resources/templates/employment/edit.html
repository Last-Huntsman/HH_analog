<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>Edit Employment</h1>
<form th:action="@{/view/employment/edit}" th:object="${employmentDto}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
        <label class="form-label">Worker ID (необязательно):</label>
        <input type="text" th:field="*{worker_id}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label class="form-label">Vacancy ID:</label>
        <input type="text" th:field="*{vacancy_id}" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Date Close (необязательно):</label>
        <input type="datetime-local" th:field="*{date_close}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
