<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employer Vacancies</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1>Vacancies for Employer: <span th:text="${employer.name}"></span></h1>

<a class="btn btn-secondary mb-3" th:href="@{/view/employer}">‚¨Ö Back to Employers</a>
<a class="btn btn-success mb-3" th:href="@{/view/vacancy/create/{id}(id=${employer.id})}">‚ûï Add Vacancy</a>


<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Post</th>
        <th>Salary</th>
        <th>Description</th>
        <th>Active</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vacancy : ${vacancies}">
        <td th:text="${vacancy.id}"></td>
        <td th:text="${vacancy.post}"></td>
        <td th:text="${vacancy.salary}"></td>
        <td th:text="${vacancy.description}"></td>
        <td>
            <span th:text="${vacancy.active ? 'Yes' : 'No'}"
                  th:classappend="${vacancy.active ? 'text-success' : 'text-danger'}"></span>
        </td>
        <td>

            <a th:href="@{'/view/vacancy/edit/' + ${vacancy.id}}" class="btn btn-primary btn-sm">‚úèÔ∏è Edit</a>
            <a th:href="@{'/view/skill/'+${employer.id}+'/' + ${vacancy.id}}" class="btn btn-info btn-sm">üõ† Skills</a>
        </td>


    </tr>
    </tbody>
</table>

<!-- Pagination -->
<nav th:if="${page.totalPages > 1}">
    <ul class="pagination">
        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
            <a class="page-link"
               th:href="@{'/view/employer/' + ${employer.id} + '/vacancies'(page=${page.number - 1}, size=${page.size})}">
                Previous
            </a>
        </li>
        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
            th:classappend="${i == page.number} ? 'active'">
            <a class="page-link"
               th:href="@{'/view/employer/' + ${employer.id} + '/vacancies'(page=${i}, size=${page.size})}"
               th:text="${i + 1}">1</a>
        </li>
        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
            <a class="page-link"
               th:href="@{'/view/employer/' + ${employer.id} + '/vacancies'(page=${page.number + 1}, size=${page.size})}">
                Next
            </a>
        </li>
    </ul>
</nav>

</body>
</html>
