<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vacancies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>Vacancies</h1>
<a class="btn btn-success mb-3" th:href="@{/view/vacancy/create}">‚ûï Add Vacancy</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Employer ID</th>
        <th>Post</th>
        <th>Salary</th>
        <th>Active</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vacancy : ${vacancies}">
        <td th:text="${vacancy.id}"></td>
        <td th:text="${vacancy.employer_id}"></td>
        <td th:text="${vacancy.post}"></td>
        <td th:text="${vacancy.salary}"></td>
        <td th:text="${vacancy.active}"></td>
        <td>
            <a th:href="@{'/view/vacancy/edit/' + ${vacancy.id}}" class="btn btn-primary btn-sm">‚úèÔ∏è Edit</a>
            <a th:href="@{'/view/vacancy/delete/' + ${vacancy.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this vacancy?');">üóë Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<nav th:if="${page.totalPages > 1}">
    <ul class="pagination">
        <li class="page-item" th:classappend="${page.first}? 'disabled'">
            <a class="page-link" th:href="@{/view/vacancy(page=${page.number - 1}, size=${page.size})}">Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
            class="page-item" th:classappend="${i == page.number}? 'active'">
            <a class="page-link" th:text="${i + 1}"
               th:href="@{/view/vacancy(page=${i}, size=${page.size})}"></a>
        </li>
        <li class="page-item" th:classappend="${page.last}? 'disabled'">
            <a class="page-link" th:href="@{/view/vacancy(page=${page.number + 1}, size=${page.size})}">Next</a>
        </li>
    </ul>
</nav>
</body>
</html>
