<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Vacancy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>Create Vacancy</h1>

<form th:action="@{/view/vacancy/createvacancy}" th:object="${vacancyDto}" method="post">
    <!-- скрытое поле employerId -->
    <input type="hidden" th:field="*{employerId}" />

    <div class="mb-3">
        <label class="form-label">Post:</label>
        <input type="text" th:field="*{post}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Salary:</label>
        <input type="number" th:field="*{salary}" class="form-control" min="0" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Description:</label>
        <textarea th:field="*{description}" class="form-control" maxlength="5000" required></textarea>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" th:field="*{active}" class="form-check-input" checked/>
        <label class="form-check-label">Active</label>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
</form>
</body>
</html>
