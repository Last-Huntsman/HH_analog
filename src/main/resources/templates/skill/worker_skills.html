<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–ù–∞–≤—ã–∫–∏ —Ä–∞–±–æ—Ç–Ω–∏–∫–∞</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1>–†–∞–±–æ—Ç–Ω–∏–∫: <span th:text="${worker.name}"></span></h1>

<!-- –í–µ—Ä—Ö–Ω—è—è —Ç–∞–±–ª–∏—Ü–∞: –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ –Ω–∞–≤—ã–∫–∏ -->
<h3 class="mt-4">–¢–µ–∫—É—â–∏–µ –Ω–∞–≤—ã–∫–∏</h3>
<div id="worker-skills-container">
    <table class="table table-striped align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>–ù–∞–≤—ã–∫</th>
            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="skill : ${workerSkills}" th:id="'worker-skill-' + ${skill.id}">
            <td th:text="${skill.id}"></td>
            <td th:text="${skill.name}"></td>
            <td>
                <form th:action="@{/view/skill/{workerId}/remove/worker(workerId=${worker.id})}" method="post" class="remove-form">
                    <input type="hidden" name="skillId" th:value="${skill.id}">
                    <button type="submit" class="btn btn-danger btn-sm">üóë –£–¥–∞–ª–∏—Ç—å</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(workerSkills)}">
            <td colspan="3" class="text-center text-muted">–ù–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö –Ω–∞–≤—ã–∫–æ–≤</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- –ù–∏–∂–Ω—è—è —Ç–∞–±–ª–∏—Ü–∞: –¥–æ—Å—Ç—É–ø–Ω—ã–µ –Ω–∞–≤—ã–∫–∏ -->
<h3 class="mt-5">–î–æ—Å—Ç—É–ø–Ω—ã–µ –Ω–∞–≤—ã–∫–∏</h3>
<div id="available-skills-container">
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>–ù–∞–≤—ã–∫</th>
            <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="skill : ${otherSkillsPage.content}" th:id="'skill-' + ${skill.id}">
            <td th:text="${skill.id}"></td>
            <td th:text="${skill.name}"></td>
            <td>
                <form th:action="@{/view/skill/{workerId}/add/worker(workerId=${worker.id})}" method="post" class="add-form">
                    <input type="hidden" name="skillId" th:value="${skill.id}">
                    <button type="submit" class="btn btn-success btn-sm">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(otherSkillsPage.content)}">
            <td colspan="3" class="text-center text-muted">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –Ω–∞–≤—ã–∫–æ–≤</td>
        </tr>
        </tbody>
    </table>

    <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
    <nav th:if="${otherSkillsPage.totalPages > 1}" class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item" th:classappend="${otherSkillsPage.first} ? 'disabled'">
                <a class="page-link page-link-ajax"
                   th:href="@{/view/skill/{workerId}(workerId=${worker.id}, page=${otherSkillsPage.number - 1}, size=${otherSkillsPage.size})}">
                    ‚Üê –ù–∞–∑–∞–¥
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, otherSkillsPage.totalPages - 1)}"
                th:classappend="${i == otherSkillsPage.number} ? 'active'">
                <a class="page-link page-link-ajax"
                   th:text="${i + 1}"
                   th:href="@{/view/skill/{workerId}(workerId=${worker.id}, page=${i}, size=${otherSkillsPage.size})}">
                </a>
            </li>

            <li class="page-item" th:classappend="${otherSkillsPage.last} ? 'disabled'">
                <a class="page-link page-link-ajax"
                   th:href="@{/view/skill/{workerId}(workerId=${worker.id}, page=${otherSkillsPage.number + 1}, size=${otherSkillsPage.size})}">
                    –í–ø–µ—Ä—ë–¥ ‚Üí
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- JS –¥–ª—è –¥–∏–Ω–∞–º–∏–∫–∏ -->
<script>
    document.addEventListener('click', async e => {
        const workerId = document.querySelector('h1 span').textContent;

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–∞–≤—ã–∫–∞
        if (e.target.closest('.add-form button')) {
            e.preventDefault();
            const form = e.target.closest('.add-form');
            await fetch(form.action, { method: 'POST', body: new FormData(form) });
            window.location.reload(); // –æ–±–Ω–æ–≤–ª—è–µ–º –æ–±–µ —Ç–∞–±–ª–∏—Ü—ã
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –Ω–∞–≤—ã–∫–∞
        if (e.target.closest('.remove-form button')) {
            e.preventDefault();
            const form = e.target.closest('.remove-form');
            await fetch(form.action, { method: 'POST', body: new FormData(form) });
            window.location.reload();
        }

        // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
        if (e.target.closest('.page-link-ajax')) {
            e.preventDefault();
            window.location.href = e.target.getAttribute('href');
        }
    });
</script>

</body>
</html>
